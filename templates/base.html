<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:site_name" content="NYU Libraries">
  {% block head %}
    <title>{{title}}</title>
  {% endblock %}
  {% block stylesheet %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{appRoot}}/css/style.css">
    <link href="{{appRoot}}/fonts/source-sans-pro.css?family=Source+Sans+Pro:400,300,600,700,400italic" rel="stylesheet" type="text/css">
  {% endblock %}
  {% if ga %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ga_ua}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ga_ua}}', { 'anonymize_ip': true });
    </script>
  {% endif %}
</head>
<body>
  <div class="wrapper d-flex flex-column">
    {% block content %}
    {% endblock %}
    <footer class="footer mt-5 p-2">
      <a href="https://www.nyu.edu/footer/accessibility.html">Accessibility</a>
    </footer>
  </div>
</body>
</html>
